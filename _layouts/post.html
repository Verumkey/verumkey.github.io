<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex; /* 使用 flexbox */
            max-width: 1200px; /* 设置最大宽度 */
            margin: 0 auto; /* 居中 */
            padding: 20px; /* 内边距 */
        }
        .toc {
            flex: 1; /* 左侧大纲占据 1 部分 */
            margin-right: 20px; /* 右边距 */
        }
        .content {
            flex: 3; /* 右侧内容占据 3 部分 */
        }
        img {
            max-width: 100%; /* 使图片自适应宽度 */
            height: auto; /* 保持图片比例 */
        }
    </style>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    
    {% include header.html %}
    
    <div class="container">
        <div class="toc">
            {% include toc.html html=content %}
        </div>
        <div class="content">
            {{ content }} <!-- 显示页面内容 -->
        </div>
    </div>

    {% include footer.html %}

</body>
</html>
